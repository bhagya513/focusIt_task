<div class="register-wrapper">
<div class="card">
    <div class="card-body">
<form>
    
    <h1 class="h3 mb-3 fw-normal">Register for user</h1>

    <div class="form-floating">
        <input type="text" class="form-control" id="firstName" >
      <label for="firstName">firstName</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="lastName" >
      <label for="lastName">lastName</label>
    </div>
    <p class="mb-3">Gender</p>

          <div class="my-3">
            <div class="form-check">
              <input id="male" name="Gender" type="radio" class="form-check-input" checked required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input id="female" name="Gender" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
              <input id="others" name="Gender" type="radio" class="form-check-input" required>
              <label class="form-check-label" for="others">Others</label>
            </div>
          </div>

    
      <div class="form-floating">
        <input type="text" class="form-control" id="Dob" >
        <label for="Dob">Date Of Birth</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="email" >
        <label for="email">email</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="phone" >
        <label for="phone">Phone number</label>
      </div>
  
    

    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    
  </form>
  </div>
  </div>
</div>
